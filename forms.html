<head>
    <title>Login Form</title>
</head>
<body bgcolor="Grey" style="color:azure">
    <center>
        <h1>Simple Login Form</h1>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter Your Name"/>
            <br><br>

            <label for="password">Passowrd:</label>
            <input type="password" placeholder="Enter Your Password"/>
            <br><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male">
            <label>Male</label>
            <input type="radio" name="gender" value="Female">
            <label>Female</label>
            <br><br>

            <label>Age:</label>
            <input type="number">
            <br><br>

            <label>Date of Birth:</label>
            <input type="datetime-local"/>
            <br><br>

            <label>Email id:</label>
            <input type="email">
            <br><br>
            
            <label>Qualification:</label>
            <select>
                <option>B.E/B.Tech</option>
                <option>MBBS</option>
                <option>B.Com</option>
                <option>Bsc</option>
            </select>
            <br><br>

            <label for="address">Address:</label><br>
            <textarea name="address" rows="4" cols="40"></textarea>
            <br><br>

            <label for="avail">Also Available in:</label>
            <label>LinkedIn</label>
            <input type="checkbox" name="avail">
            <label>LeetLode</label>
            <input type="checkbox" name="avail">
            <label>Github</label>
            <input type="checkbox" name="avail">
            <br><br>

            <label>Add Photo:</label>
            <input type="file">
            <br><br>

            <label>Choose your theme color:</label>
            <input type="color">
            <br><br>

            <label>Choose resolution:</label>
            <input type="range">
            <br><br>

            <label>Resume URL:</label>
            <input type="url">
            <br><br>

            <input type="submit"/>
            <input type="reset">
          
        </form>
    </center>
</body>
